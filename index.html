<!DOCTYPE html>
<html>
<head>
  <title>Homework Tracker</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f9ff; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; }
    .card { background: white; padding: 15px; margin-top: 10px; border-left: 5px solid #4CAF50; box-shadow: 0 2px 4px #ccc; }
  </style>
</head>
<body>
  <h1>üìö Homework Tracker</h1>
  <form id="form">
    <input type="text" id="subject" placeholder="Subject" required>
    <input type="text" id="info" placeholder="Details">
    <input type="date" id="due" required>
    <button type="submit">Add Homework</button>
  </form>
  <div id="homework-list"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://qcgnxhcimldgxtadfxnk.supabase.co', 'your-anon-key')
    const classId = localStorage.getItem('class_id')
    const form = document.getElementById('form')
    const list = document.getElementById('homework-list')

    if (!classId) {
      alert('Please join a class first.');
      window.location.href = 'login.html';
    }

    async function loadHomework() {
      const { data, error } = await supabase
        .from('homeworks')
        .select(`*, classes ( room_number, school_id, schools ( name ) )`)
        .eq('class_id', classId)
        .order('due', { ascending: true })

      if (error) return list.innerHTML = `<p style="color:red;">Error loading: ${error.message}</p>`

      list.innerHTML = ''
      data.forEach(hw => {
        const card = document.createElement('div')
        card.className = 'card'
        card.innerHTML = `
          <strong>${hw.subject}</strong><br>
          ${hw.info}<br>
          üè´ School: ${hw.classes?.schools?.name || 'N/A'}<br>
          üèòÔ∏è Class: ${hw.classes?.room_number || 'N/A'}<br>
          üìÖ Due: ${new Date(hw.due).toLocaleDateString()}<br>
          üïë Created at: ${new Date(hw.created_at).toLocaleString()}`
        list.appendChild(card)
      })
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const subject = document.getElementById('subject').value
      const info = document.getElementById('info').value
      const due = document.getElementById('due').value

      const { error } = await supabase
        .from('homeworks')
        .insert([{ subject, info, due, class_id: classId }])

      if (error) return alert('Error: ' + error.message)
      form.reset()
      await loadHomework()
    })

    loadHomework()
  </script>
</body>
</html>
